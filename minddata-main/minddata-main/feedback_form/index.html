<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #066ebd, #4dcbdf);
      color: #333;
      padding: 20px;
    }
    form {
      background: white;
      border-radius: 15px;
      padding: 20px;
      width: 350px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #5a90cd;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .error { color: red; font-size: 13px; }
    .success { color: green; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2 align="center"> Feedback Form </h2>

  <form id="feedbackForm" action="http://localhost:3000/submit" method="POST" onsubmit="return validateForm()">
    <label>Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label>Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label>Rating (1â€“5):</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br>

    <label>Feedback Message:</label>
    <textarea id="feedback" name="feedback" rows="4" minlength="10" required></textarea><br>

    <button type="submit" id="submitBtn">Submit</button>
    <div id="msg" class=""></div>
  </form>

  <script>
    // Disable submit if fields are invalid
    const form = document.getElementById("feedbackForm");
    const submitBtn = document.getElementById("submitBtn");
    const msgDiv = document.getElementById("msg");

    form.addEventListener("input", () => {
      submitBtn.disabled = !form.checkValidity();
      msgDiv.textContent = "";
      msgDiv.className = "";
    });

    // Frontend validation
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const rating = parseInt(document.getElementById("rating").value);
      const feedback = document.getElementById("feedback").value.trim();

      // Prevent simple script tags
      const scriptTagPattern = /<\s*script\b/i;
      if (scriptTagPattern.test(name) || scriptTagPattern.test(feedback)) {
        showMessage(" Script tags are not allowed!", "error");
        return false;
      }

      // Name validation (letters, spaces only)
      if (!/^[A-Za-z\s]+$/.test(name)) {
        showMessage(" Name must contain only letters and spaces!", "error");
        return false;
      }

      // Rating validation
      if (!Number.isInteger(rating) || rating < 1 || rating > 5) {
        showMessage(" Rating must be an integer between 1 and 5!", "error");
        return false;
      }

      // Feedback length
      if (feedback.length < 10) {
        showMessage(" Feedback must be at least 10 characters long!", "error");
        return false;
      }

      // allow normal form submit to server
      return true;
    }

    function showMessage(text, type) {
      msgDiv.textContent = text;
      msgDiv.className = (type === "error") ? "error" : "success";
    }

    // Optional: handle server response (if using fetch instead of form submit)
    // left out to keep it simple and use form POST.
  </script>
</body>
</html>
